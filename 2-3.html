<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <title> Sum of Numbers</title>
        <script>
      
        do
        {
            do
            {
                // getting the details of the number from user.
                var Num = parseInt(prompt("Enter any top Number to sum from 1 through 100: "));
               
                // Evaluating the number and giving an alert to user if it's not in range.
                if(isNaN(Num) || Num <1 || Num > 100)
                {
                    alert("Please enter a Number between 1 and 100");
                }
            }
            while (isNaN(Num) || Num <1 || Num > 100);
                var sum = 0; 
                // using for loop to get the sum of numbers.
                for (var i = 0; i <= Num; i++) { 
                    sum = sum + i; }

            alert("The sum of the Numbers from 1 through " + Num + " is " + sum);
            again = prompt("Do another sum? ('y' for yes)")
        }
        while (again === 'y');
        </script>
    </head>
    <body>
        <main>
            <h1 style="color: blue;">Thanks for using the Sum of Nums application!</h1>
        </main>
    </body>
</html>
